<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>outside the box</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Tiny5&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
<link rel="stylesheet" href="./outsidethebox.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="carousel-container">
  <div class="carousel-items">
  </div>
</div>

<div class="switch" id="controls">
  <button class="switch-button" id="resetBtn">
    <span class="indicator-dot"></span>
    RESET
  </button>
  <button class="switch-button switch-button-current" id="circleBtn">
    <span class="indicator-dot"></span>
    CIRCLE
  </button>
  <button class="switch-button" id="waveBtn">
    <span class="indicator-dot"></span>
    WAVE
  </button>
  <button class="switch-button" id="staggerBtn">
    <span class="indicator-dot"></span>
    STAGGER
  </button>
  <button class="switch-button" id="gridBtn">
    <span class="indicator-dot"></span>
    GRID
  </button>
  <button class="switch-button" id="fanBtn">
    <span class="indicator-dot"></span>
    FAN
  </button>
  <button class="switch-button" id="depthBtn">
    <span class="indicator-dot"></span>
    3D DEPTH
  </button>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/Draggable.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/CustomEase.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/InertiaPlugin.min.js'></script><script  src="./outsidethebox.js"></script>

</body>
</html>
